<!DOCTYPE html>
	<html>
		<head>
			<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
			<meta name="viewport" content="width=device-width">
			<link type="text/css" rel="stylesheet" href="./style.css">
            <link type="text/javascript" rel="stylesheet" href="./index.js">
			<title>NEW SITE</title>
        </head>
        <body>
            <section class='button-container'>
                <ul class='container-present'>    
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
                <div class="first">
                    <ul class="display-props">
                        <li>
                            <h2>Display</h2>
                        </li>
                        <li>
                            <button>flex</button>
                        </li>
                        <li>
                            <button>inline-flex</button>
                        </li>
                    </ul>
                    <ul class='direction-props'>
                        <li>
                            <h2>Flex-direction</h2>
                        </li>
                        <li>
                            <button>row</button>
                        </li>
                        <li>
                            <button>column</button>
                        </li>
                        <li>
                            <button>row-reverse</button>
                        </li>
                        <li>
                            <button>column-reverse</button>
                        </li>
                    </ul>
                    <ul class='justify-content-props'>
                        <li>
                            <h2>Justify-content</h2>
                        </li>
                        <li>
                            <button>flex-start</button>
                        </li>
                        <li>
                            <button>flex-end</button>
                        </li>
                        <li>
                            <button>space-around</button>
                        </li>
                        <li>
                            <button>space-between</button>
                        </li>
                        <li>
                            <button>center</button>
                        </li>
                    </ul>
                    <ul class="wrap-props">
                        <li>
                            <h2>Flex-wrap</h2>
                        </li>
                        <li>
                            <button>nowrap</button>
                        </li>
                        <li>
                            <button>wrap</button>
                        </li>
                        <li>
                            <button>wrap-reverse</button>
                        </li>
                    </ul>  
                </div> 
                <div class="second">                              
                    <ul class="items-props">
                        <li>
                            <h2>Align-items</h2>
                        </li>
                        <li>
                            <button>flex-start</button>
                        </li>
                        <li>
                            <button>flex-end</button>
                        </li>
                        <li>
                            <button>center</button>
                        </li>
                        <li>
                            <button>baseline</button>
                        </li>
                        <li>
                            <button>stretch</button>
                        </li>           
                    </ul>
                    <ul class="content-props">
                        <li>
                            <h2>Align-content</h2>
                        </li>
                        <li>
                            <button>flex-start</button>
                        </li>
                        <li>
                            <button>flex-end</button>
                        </li>
                        <li>
                            <button>center</button>
                        </li>
                        <li>
                            <button>space-between</button>
                        </li>
                        <li>
                            <button>space-around</button>
                        </li> 
                        <li>
                            <button>stretch</button>
                        </li>
                    </ul>
                </div>  
            </section>

            
    
            
        </body>
        <script src="./index.js"></script>
    </html>
