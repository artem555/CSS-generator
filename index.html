<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width">
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link type="text/javascript" rel="stylesheet" href="./index.js">
    <title>Flex generator</title>
  </head>
  <body>
    <header>
        <h1>Flexy boxes</h1>
        <h2>flexbox playground and code generator</h2>
    </header>
    <section class='button-container'>
        <ul class='container-present'>
            <li class="item">Item 1</li>
            <li class="item">Item 2</li>
            <li class="item">Item 3</li>
            <li class="item">Item 4</li>
        </ul>
        <div class="tabs">
            <input type="radio" name="tab" id="tab1" checked/>
            <label for="tab1">Container</label>
            <input type="radio" name="tab" id="tab2"/>
            <label for="tab2">Items</label>
            <div class="content">
                <article class="tab1">
                    <div class="first">
                            <ul class="display-props">
                                <li>
                                    <h2>Display</h2>
                                </li>
                                <li>
                                    <button>flex</button>
                                </li>
                                <li>
                                    <button>inline-flex</button>
                                </li>
                            </ul>
                            <ul class='direction-props'>
                                <li>
                                    <h2>Flex-direction</h2>
                                </li>
                                <li>
                                    <button>row</button>
                                </li>
                                <li>
                                    <button>column</button>
                                </li>
                                <li>
                                    <button>row-reverse</button>
                                </li>
                                <li>
                                    <button>column-reverse</button>
                                </li>
                            </ul>
                            <ul class='justify-content-props'>
                                <li>
                                    <h2>Justify-content</h2>
                                </li>
                                <li>
                                    <button>flex-start</button>
                                </li>
                                <li>
                                    <button>flex-end</button>
                                </li>
                                <li>
                                    <button>space-around</button>
                                </li>
                                <li>
                                    <button>space-between</button>
                                </li>
                                <li>
                                    <button>center</button>
                                </li>
                            </ul>
                            <ul class="wrap-props">
                                <li>
                                    <h2>Flex-wrap</h2>
                                </li>
                                <li>
                                    <button>nowrap</button>
                                </li>
                                <li>
                                    <button>wrap</button>
                                </li>
                                <li>
                                    <button>wrap-reverse</button>
                                </li>
                            </ul>  
                        </div> 
                        <div class="second">                              
                            <ul class="items-props">
                                <li>
                                    <h2>Align-items</h2>
                                </li>
                                <li>
                                    <button>flex-start</button>
                                </li>
                                <li>
                                    <button>flex-end</button>
                                </li>
                                <li>
                                    <button>center</button>
                                </li>
                                <li>
                                    <button>baseline</button>
                                </li>
                                <li>
                                    <button>stretch</button>
                                </li>           
                            </ul>
                            <ul class="content-props">
                                <li>
                                    <h2>Align-content</h2>
                                </li>
                                <li>
                                    <button>flex-start</button>
                                </li>
                                <li>
                                    <button>flex-end</button>
                                </li>
                                <li>
                                    <button>center</button>
                                </li>
                                <li>
                                    <button>space-between</button>
                                </li>
                                <li>
                                    <button>space-around</button>
                                </li> 
                                <li>
                                    <button>stretch</button>
                                </li>
                            </ul>
                        </div>
                </article>
                <article class="tab2">
                    <ul class="align-self-props">
                        <li>
                            <h2>Align-self</h2>
                        </li>
                        <li>
                            <button>flex-start</button>
                        </li>
                        <li>
                            <button>flex-end</button>
                        </li>
                        <li>
                            <button>center</button>
                        </li>
                        <li>
                            <button>baseline</button>
                        </li>
                        <li>
                            <button>stretch</button>
                        </li>
                    </ul>
                    <h2>Flex-grow</h2>
                    <ul class="flex-grow-props">
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                    </ul>
                    <h2>Flex-Shrink</h2>
                    <ul class="flex-shrink-props">
                        <li><button>1</button></li>
                        <li><button>2</button></li>
                        <li><button>3</button></li>
                        <li><button>4</button></li>
                        <li><button>5</button></li>
                        <li><button>6</button></li>
                    </ul>
                    <h2>Flex-basis</h2>
                    <ul class="flex-basis-props">
                        <li
                            ><button>auto</button>
                        </li>
                        <li>
                            <button>0</button>
                        </li>
                        <li>
                            <button>100px</button>
                        </li>
                        <li>
                            <button>200px</button>
                        </li>
                    </ul>
                    <h2>Order</h2>
                    <ul class="order-props">
                        <li>
                            <button>0</button>
                        </li>
                        <li>
                            <button>1</button>
                        </li>
                        <li>
                            <button>2</button>
                        </li>
                        <li>
                            <button>5</button>
                        </li>
                        <li>
                            <button>10</button>
                        </li>
                    </ul>
                    <div class="buttons">
                        <h2>Flex items</h2>
                        <button class="add">+</button>
                        <button class="remove">-</button>
                    </div>
                </article>
            </div>  
    </section>
    
    <ul class="output"></ul>
    <button class="clearBtn">clear</button>
    </body>
    <script src="./index.js"></script>
</html>
